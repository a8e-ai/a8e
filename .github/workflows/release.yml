name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  id-token: write
  contents: write
  attestations: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-cli:
    uses: ./.github/workflows/build-cli.yml

  install-script:
    name: Upload Install Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: install-scripts
          path: |
            download_cli.sh
            download_cli.ps1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-cli, install-script]
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            a8e-*.tar.bz2
            a8e-*.zip
            download_cli.sh
            download_cli.ps1

      - name: Create versioned release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            a8e-*.tar.bz2
            a8e-*.zip
            download_cli.sh
            download_cli.ps1
          generateReleaseNotes: true

      - name: Update stable release
        uses: ncipollo/release-action@v1
        with:
          tag: stable
          name: Stable
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            a8e-*.tar.bz2
            a8e-*.zip
            download_cli.sh
            download_cli.ps1
          allowUpdates: true
          omitBody: true
          omitPrereleaseDuringUpdate: true
