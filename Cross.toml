# Configuration for cross-compiling using cross
[build.env]
passthrough = [ "CC" ]

[target.aarch64-unknown-linux-gnu]
xargo = false
pre-build = [
    # Add the ARM64 architecture and install necessary dependencies
    "dpkg --add-architecture arm64",
    """\
    apt-get update --fix-missing && apt-get install -y \
     curl \
     unzip \
     pkg-config \
     libssl-dev:arm64 \
     libdbus-1-dev:arm64 \
     libxcb1-dev:arm64 \
     gcc-10
    """
]

[target.x86_64-unknown-linux-gnu]
xargo = false
# gcc-10 (Ubuntu 20.04 default) has a memcmp bug (gcc.gnu.org/PR95189) that
# aws-lc-sys explicitly rejects. Use gcc-11 from focal-updates instead.
# nasm + cmake are required by aws-lc-sys for x86_64 assembly optimisations.
pre-build = [
    """\
    apt-get update && apt-get install -y \
     curl \
     unzip \
     pkg-config \
     libssl-dev \
     libdbus-1-dev \
     libxcb1-dev \
     gcc-11 \
     nasm \
     cmake
    """
]

[target.x86_64-unknown-linux-gnu.env]
set = { CC = "gcc-11", CXX = "g++-11" }

[target.x86_64-pc-windows-gnu]
image = "ghcr.io/cross-rs/x86_64-pc-windows-gnu:latest"
env = { "RUST_LOG" = "debug", "RUST_BACKTRACE" = "1", "CROSS_VERBOSE" = "1", "PKG_CONFIG_ALLOW_CROSS" = "1" }
pre-build = [
    """\
    apt-get update && apt-get install -y \
     curl \
     unzip
    """
]
